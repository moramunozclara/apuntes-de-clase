<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async await</title>
</head>
<body>

    <script>

        function prueba(){
                            // la función entre paréntesis es la promesa 
                            // essta función puede tener 1 o 2 callbacks
            return new Promise(function(ok, ko){
                setTimeout(() => {
                Math.random() > 1 ? ok("lo que espera la promesa"): ko("ocurrio un error");
                    }, 1000)
            }) ;
        };
        
       try { let resultado = prueba();

        console.log(resultado);}

        catch(error) {
            console.log(`excepción recibida: ${error}`);
        }


    </script>
    
</body>
</html>
